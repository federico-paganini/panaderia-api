<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/Loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card formulary">
            <div class="card-body">

                <div class="form-group text-center mb-3 mt-3">
                    <div id="form-selector">
                        <button id="block-log">Iniciar Sesión</button>
                        <button id="block-reg">Registrarse</button>
                    </div>
                </div>

                <form method="post" id="form-log">
                    <div class="form-group mb-3">
                        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="contraseña" id="contraseña" class="form-control"
                            placeholder="Contraseña">
                    </div>
                    <div class="form-group text-center mb-3 mt-3">
                        <button type="submit" id="btn-log" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>

                <form action="post" id="form-reg">
                    <div class="form-group mb-3">
                        <input type="text" name="nuevousuario" id="nuser" class="form-control"
                            placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="nemail" id="nemail" class="form-control" placeholder="E-Mail">
                    </div>
                    <div class="form-group mb-3">
                        <input type="tel" name="nphone" id="nphone" class="form-control" placeholder="Celular" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="npass" id="npass" class="form-control" placeholder="Contraseña"
                            required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="confpass" id="confpass" class="form-control"
                            placeholder="Repetir Contraseña" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="radio" name="usertype" id="normaluser" class="form-check-imput"
                            style="font-weight: bold;" value="normalu" required>
                        <label for="normaluser" class="form-check-label">Receptor de Pedidos</label>
                        <input type="radio" name="usertype" id="admin" class="form-check-imput" value="administrator">
                        <label for="admin" class="form-check-label">Administrador</label>
                        <input type="radio" name="usertype" id="backuser" class="form-check-imput" value="buser">
                        <label for="backuser" class="form-check-label">Producción</label>
                    </div>
                    <div class="form-group text-center mb-3 mt-3">
                        <button type="submit" name="subtn" id="btn-reg" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
