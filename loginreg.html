<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div id="form-container">
        <div id="form-selector">
            <button id="block-log">Iniciar Sesión</button>
            <button id="block-reg">Registrarse</button>
        </div>


        <form action="post" id="form-log">
            <input type="text" name="usuario" id="usuario" placeholder="Usuario">
            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
            <button type="submit">Ingresar</button>
        </form>

        <form action="post" id="form-reg">
            <input type="text" name="nuevousuario" id="nuser" placeholder="Nombre de usuario" required>
            <input type="email" name="nemail" id="nemail" placeholder="E-Mail">
            <input type="tel" name="nphone" id="nphone" placeholder="Celular" required>
            <input type="password" name="npass" id="npass" placeholder="Contraseña" required>
            <input type="password" name="confpass" id="confpass" placeholder="Repetir Contraseña" required>
            <input type="radio" name="usertype" id="normaluser" value="normalu" required>Usuario Normal
            <input type="radio" name="usertype" id="admin" value="administrator">Administrador
            <input type="submit" name="subtn" id="btn-reg">
        </form>
    </div>
</body>

</html>
